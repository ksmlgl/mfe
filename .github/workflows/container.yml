name: deploy-container
 
on:
  push:
    branches:
      - master
 
defaults:
  run:
    working-directory: container
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
 
        with:
          node-version: '14'
          
      - run: npm install
      - run: npm run build